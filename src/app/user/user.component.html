<div class="row m-3">
  <form class="user-form">
    <div>
    <input type="text" name="name" id="name" placeholder="Entrez un nom et prenom" [(ngModel)]="newUser" ></div>

    <div>
    <input type="email" name="mail" id="mail" placeholder="Entrez une adresse mail" [(ngModel)]="newMail" ></div>
  
    <div>
        <button type="submit" class="btn-floating waves-effect waves-light green" (click)="addUser()"><i
                class="material-icons">add</i></button>
    </div>
  </form>
  <table class="table table-secondary table-striped">
    <thead>
      <tr>
        <th>Référence</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" #idUser *ngFor="let user of users">
        <td class="table-danger"> {{ user.id }}</td>
        <td class="table-warning">{{ user.name }}</td>
        <td>{{ user.mail }}</td>
        <td>
          <button class="btn-floating waves-effect waves-light gold" (click)="getTask(user.id)"><i
              class="material-icons">format_list_bulleted</i></button>
          <button (click)="deleteUser(user.id)" class="btn-floating waves-effect waves-light red"><i
              class="material-icons">delete</i></button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
